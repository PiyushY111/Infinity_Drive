<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinity Drive</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      margin: 0; 
      overflow: hidden;
      font-family: 'Orbitron', monospace;
      background: #000;
    }

    /* Subtle background */
    body::before {
      display: none;
    }

    /* Futuristic HUD Container */
    #hud {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      z-index: 10;
      font-family: 'Orbitron', monospace;
      pointer-events: none;
    }

    /* Score Panel */
    .hud-panel {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 12px 20px;
      position: relative;
    }

    .hud-panel::before {
      display: none;
    }

    .hud-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
      font-weight: 400;
    }

    .hud-value {
      font-size: 32px;
      color: #ffffff;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
      letter-spacing: 2px;
    }

    #scorePanel {
      /* No animation */
    }

    #speedPanel {
      /* No animation */
    }

    /* Speed panel - subtle styling */
    #speedPanel .hud-value {
      color: #ffffff;
    }

    #speedPanel {
      /* Same as score panel */
    }

    #speedPanel .hud-label {
      color: rgba(255, 255, 255, 0.6);
    }

    /* Game Over Screen */
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 100;
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(15px);
      padding: 50px 70px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    #gameOver.show {
      display: flex;
    }

    #gameOver h1 {
      font-size: 64px;
      color: #ffffff;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    #gameOver button {
      margin-top: 30px;
      padding: 14px 40px;
      font-size: 18px;
      font-family: 'Orbitron', monospace;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      pointer-events: all;
    }

    #gameOver button::before {
      display: none;
    }

    #gameOver button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
    }

    #gameOver button:active {
      background: rgba(255, 255, 255, 0.08);
    }

    /* Corner decorations - hidden for subtle UI */
    .corner-decoration {
      display: none;
    }

    .corner-decoration.top-left {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }

    .corner-decoration.top-right {
      top: 0;
      right: 0;
      border-left: none;
      border-bottom: none;
    }

    .corner-decoration.bottom-left {
      bottom: 0;
      left: 0;
      border-right: none;
      border-top: none;
    }

    .corner-decoration.bottom-right {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }

    /* Start Screen */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 200;
      animation: fadeIn 0.5s ease-out;
    }

    #startScreen.hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #startScreen h1 {
      font-size: 72px;
      color: #ffffff;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-transform: uppercase;
      letter-spacing: 8px;
    }

    .controls-info {
      margin: 30px 0 50px 0;
      text-align: center;
    }

    .controls-info p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      margin: 10px 0;
      letter-spacing: 2px;
      font-family: 'Rajdhani', sans-serif;
    }

    #startButton {
      padding: 20px 60px;
      font-size: 28px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
      color: #00cccc;
      border: 2px solid rgba(0, 255, 255, 0.5);
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    @keyframes buttonGlow {
      0%, 100% { 
        box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      }
      50% { 
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      }
    }

    #startButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      border-color: rgba(0, 255, 255, 0.7);
    }

    #startButton:active {
      transform: translateY(0) scale(1);
    }

    /* Speed Warning */
    #speedWarning {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 165, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 165, 0, 0.4);
      border-radius: 10px;
      padding: 15px 30px;
      display: none;
      z-index: 50;
    }

    #speedWarning.show {
      display: block;
    }

    #speedWarning p {
      margin: 0;
      font-size: 24px;
      font-family: 'Orbitron', monospace;
      color: #ffaa00;
      text-shadow: 0 0 8px rgba(255, 165, 0, 0.5);
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <!-- Corner decorations -->
  <div class="corner-decoration top-left"></div>
  <div class="corner-decoration top-right"></div>
  <div class="corner-decoration bottom-left"></div>
  <div class="corner-decoration bottom-right"></div>

  <!-- HUD -->
  <div id="hud">
    <div class="hud-panel" id="scorePanel">
      <div class="hud-label">Score</div>
      <div class="hud-value"><span id="score">0</span></div>
    </div>
    <div class="hud-panel" id="speedPanel">
      <div class="hud-label">Speed</div>
      <div class="hud-value"><span id="speed">0</span> <span style="font-size: 16px; opacity: 0.8;">km/h</span></div>
    </div>
  </div>

  <!-- Game Over -->
  <div id="gameOver">
    <h1>GAME OVER</h1>
    <button onclick="location.reload()">Restart</button>
  </div>

  <!-- Speed Warning -->
  <div id="speedWarning">
    <p>⚠️ Press W or ↑ to accelerate!</p>
  </div>

  <!-- Start Screen -->
  <div id="startScreen">
    <h1>NEON RACER</h1>
    <div class="controls-info">
      <p>W/↑ - Accelerate | S/↓ - Brake</p>
      <p>A/← - Left | D/→ - Right</p>
    </div>
    <button id="startButton">START GAME</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
